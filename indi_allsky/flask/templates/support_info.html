{% extends 'base.html' %}

{% block title %}indi-allsky: Support Info{% endblock %}

{% block head %}
<meta charset="UTF-8">
<style>
pre {
    white-space: pre-wrap;
}
</style>
<script type="text/javascript">

</script>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
      <pre>
        <textarea id="support_info" rows="25" cols="100"></textarea>
      </pre>
    </div>
</div>

<script>

function loadSupportInfo() {
    console.log('Loading support info');
    loadJS("{{ url_for('indi_allsky.js_support_info_view') }}");
}


function loadJS(url, onDone, onError) {
    if(!onDone)onDone=function(){};
    if(!onError)onError=function(){};

    $.ajax({
        type: "GET",
        url: url,
        contentType: "application/json",
        data: {},
        success: function(json_data){
            $("#support_info").text(json_data['support_info']);
        },
        error: function(data){
            onError(data.status);
        },
    });
}

function init() {
    loadSupportInfo();
}


$( document ).ready(function() {
    init();
});

</script>


{% endblock %}
