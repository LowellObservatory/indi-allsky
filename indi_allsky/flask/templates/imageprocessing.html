{% extends 'base.html' %}

{% block title %}indi-allsky: Image Processing{% endblock %}

{% block head %}
<meta charset="UTF-8">
<style>
#nav-image-tab, #nav-config-tab {
	width: 150px;
	margin-top: 10px;
	margin-right: 5px;
	height: 50px;
};

canvas {
    width: 100%;
    height: auto;
};
</style>
<script type="text/javascript">
var json_data = {
    'image_b64'  : null,
};
var fullscreen = false;  //initial state
</script>
{% endblock %}

{% block content %}
<nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <button class="nav-link link-danger bg-dark active" id="nav-image-tab" data-bs-toggle="tab" data-bs-target="#nav-image" type="button" role="tab" aria-controls="nav-image" aria-selected="true">Image</button>
    <button class="nav-link link-light bg-dark" id="nav-config-tab" data-bs-toggle="tab" data-bs-target="#nav-config" type="button" role="tab" aria-controls="nav-config" aria-selected="false">Config</button>
  </div>
</nav>

<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-image" role="tabpanel" aria-labelledby="nav-image-tab">

    <div class="row">
        <div class="col-10 offset-1">
            <canvas id="image-canvas"/></canvas>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
        </div>
    </div>
  </div><!-- end image tab -->


  <div class="tab-pane fade" id="nav-config" role="tabpanel" aria-labelledby="nav-config-tab">
    <form id="form_image_processing" onSubmit="return false;">

    <div class="form-group row">
        <div class="col-sm-3">
            {{ form_image_processing.CAMERA_ID(class='form-control bg-secondary') }}
            <div id="CAMERA_ID-error" class="invalid-feedback text-danger" style="display: none;"></div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-3">
            {{ form_image_processing.FITS_ID(class='form-control bg-secondary') }}
            <div id="FITS_ID-error" class="invalid-feedback text-danger" style="display: none;"></div>
        </div>
    </div>

    <hr>

    <div class="form-group row">
        <div class="col-sm-1">
            <button class="btn btn-primary">Submit</button>
        </div>
    </div>

    <div class="form-group row" style="height:100px;">
        <div class="col-sm-8">
            <div id="success-message" class="text-success" style="display: none;"></div>
            <div id="failure-message" class="invalid-feedback text-danger" style="display: none;"></div>
        </div>
    </div>

    </form>

  </div><!-- end image tab -->
</div>

<script>
function showImage(image_b64) {
    console.log('Showing image');

    if (image_b64 == null) {
        return;
    }

    var image_canvas = document.getElementById("image-canvas");
    var context = image_canvas.getContext("2d");

    var img = new Image();
    img.src = "data:image/jpg;base64," + image_b64;
    img.onload = function() {
        image_canvas.setAttribute("width", window.innerWidth);
        image_canvas.setAttribute("height", window.innerHeight);

        var hRatio = image_canvas.width  / this.width;
        var vRatio = image_canvas.height / this.height;
        var ratio  = Math.min ( hRatio, vRatio );
        var centerShift_x = ( image_canvas.width - this.width * ratio ) / 2;
        var centerShift_y = ( image_canvas.height - this.height * ratio ) / 2;

        context.imageSmoothingEnabled = false;
        context.drawImage(this, 0, 0, this.width, this.height,
            centerShift_x, centerShift_y, this.width * ratio, this.height * ratio);

    };
}


function setResizeHandler(callback, timeout) {
    var timer_id = undefined;
    $(window).on("resize", function() {
        if(timer_id != undefined) {
            clearTimeout(timer_id);
            timer_id = undefined;
        }
        timer_id = setTimeout(function() {
            timer_id = undefined;
            callback();
        }, timeout);
    });
}

function resize_callback() {
    showImage(json_data['image_b64']);
}
setResizeHandler(resize_callback, 500);


function goFullscreen(elem) {
    if(fullscreen) {
        closeFullscreen();
    } else {
        openFullscreen(elem);
    }
}

function openFullscreen(elem) {
    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
    }

    fullscreen = true;
}

function closeFullscreen() {
    if (document.exitFullscreen) {
        document.exitFullscreen();
    } else if (document.webkitExitFullscreen) { /* Safari */
        document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) { /* IE11 */
        document.msExitFullscreen();
    }

    fullscreen = false;
}


const successMessage = $('#success-message');
const failureMessage = $('#failure-message');
const field_names = [
    'csrf_token',
    'CAMERA_ID',
    'FITS_ID',
];

const checkbox_field_names = [
];

var fields = {};
// Populate fields object
field_names.forEach(item => {
    fields[item] = {
        'input' : $('#' + item),
        'error' : $('#' + item + '-error'),
    };
});

// Checkboxes
checkbox_field_names.forEach(item => {
    fields[item] = {
        'input' : $('#' + item),
        'error' : $('#' + item + '-error'),
    };
});

fields['form_global'] = {
    'input' : failureMessage,
    'error' : failureMessage,
};


$('#form_image_processing').on('submit', function() {

    // hide all errors
    successMessage.css({'display' : 'none'});
    Object.keys(fields).forEach((key) => {
        fields[key].error.css({'display' : 'none'});
    });


    // Populate fields object
    var json_data = {};
    field_names.forEach(item => {
        json_data[item] = fields[item].input.val();
    });

    // checkboxes
    checkbox_field_names.forEach(item => {
        json_data[item] = fields[item].input.prop('checked');
    });


    $.ajax({
        type: "POST",
        url: "{{ url_for('indi_allsky.js_image_processing_view') }}",
        contentType: "application/json",
        data: JSON.stringify(json_data),
        success: function(data){
            successMessage.html(data['success-message']);
            successMessage.css({'display' : 'block'});
            setTimeout(function() {
                successMessage.css({'display' : 'none'});
            }, 10000);
            json_data = data;
            showImage(json_data['image_b64']);
        },
        error: function(data){
            var errors = JSON.parse(data.responseText);
            Object.keys(errors).forEach((key) => {
                fields[key].input.addClass('is-invalid');
                fields[key].error.html(errors[key][0]);
                fields[key].error.css({'display' : 'block'});
            });
        },
    });

});


function init() {
}


$( document ).ready(function() {
    $('#image-canvas').on("click", function() {
        goFullscreen(this);
    });

    init();
});

</script>


{% endblock %}
